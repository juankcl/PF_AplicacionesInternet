<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding main">
    <ion-card>
      <form #f="ngForm">
        <ion-item>
          <ion-label position="floating">Nombre:</ion-label>
          <ion-input minlength="3" type="text" name="nombre" [(ngModel)]="registroUser.nombre" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre de usuario:</ion-label>
          <ion-input minlength="3" type="text" name="username" [(ngModel)]="registroUser.username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email:</ion-label>
          <ion-input minlength="3" type="email" name="email" [(ngModel)]="registroUser.email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña:</ion-label>
          <ion-input minlength="3" type="password" name="password" [(ngModel)]="registroUser.password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar contraseña:</ion-label>
          <ion-input minlength="3" type="password" name="password2" [(ngModel)]="password2" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-button type="button" (click)="register(f)" color="primary"> Registrar </ion-button>
        </ion-item>
      </form>
    </ion-card>
  </div>

</ion-content>
